<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 15px;
            background: #f5f5f5;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            color: #667eea;
            font-weight: 600;
        }
        
        .file-input-label:hover {
            background: #e8eaf6;
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        #file-name {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .flash.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .flash.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        .emoji {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .required {
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üì∏ üòä</div>
        <h1>Facial Emotion Recognition</h1>
        <p class="subtitle">Upload your photo and discover your emotion!</p>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Form -->
        <form action="/submit" method="POST" enctype="multipart/form-data" id="emotionForm">
            
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age <span class="required">*</span></label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="150" required>
            </div>
            
            <div class="form-group">
                <label for="image">Upload Your Photo <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <label for="image" class="file-input-label">
                        üìÅ Click to Upload Image
                    </label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <span id="file-name"></span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">üîç Detect Emotion</button>
        </form>
    </div>
    
    <script>
        // Display selected filename
        document.getElementById('image').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });
        
        // Form validation
        document.getElementById('emotionForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value;
            const image = document.getElementById('image').files[0];
            
            if (!name || !email || !age || !image) {
                e.preventDefault();
                alert('Please fill in all fields and upload an image!');
                return false;
            }
            
            if (age < 1 || age > 150) {
                e.preventDefault();
                alert('Please enter a valid age between 1 and 150!');
                return false;
            }
            
            // Show loading message
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = '‚è≥ Processing...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
