<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Recognition</title>
</head>
<body>
    <h1>Facial Emotion Recognition</h1>
    <p>Upload your photo and discover your emotion!</p>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <p>{{ category }}: {{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Form -->
    <form action="/submit" method="POST" enctype="multipart/form-data" id="emotionForm">
        <label for="name">Full Name *</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email Address *</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="age">Age *</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="150" required><br><br>

        <label for="image">Upload Your Photo *</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Detect Emotion</button>
    </form>

    <p id="file-name"></p>

    <script>
        // Display selected filename
        document.getElementById('image').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.getElementById('file-name').textContent = "Selected file: " + fileName;
        });

        // Form validation
        document.getElementById('emotionForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value;
            const image = document.getElementById('image').files[0];
            
            if (!name || !email || !age || !image) {
                e.preventDefault();
                alert('Please fill in all fields and upload an image!');
                return false;
            }

            if (age < 1 || age > 150) {
                e.preventDefault();
                alert('Please enter a valid age between 1 and 150!');
                return false;
            }

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
